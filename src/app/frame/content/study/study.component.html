<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h2>Tanulmányok szerkesztése</h2>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Work name</th>
                            <th>From</th>
                            <th>To</th>
                            <th>Comment</th>
                            <th>Level</th>
                            <th>Buttons</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let study of currencies">
                            <td> {{ study.id }}</td>
                            <td> {{ study.nameSchool }}</td>
                            <td> {{ study.from }}</td>
                            <td> {{ study.to }}</td>
                            <td> {{ study.comment }}</td>
                            <td> {{ study.level }}</td>
                            <td>
                                <div class="btn-group btn-group-sm">
                                    <button (click)="onEditStudy(study)" type="button" class="btn btn-primary">
                                        <fa-icon [icon]="faEdit"></fa-icon>
                                    </button>
                                    <button (click)="onDeleteStudy(study)" type="button" class="btn btn-danger">
                                        <fa-icon [icon]="faTimes"></fa-icon>
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
