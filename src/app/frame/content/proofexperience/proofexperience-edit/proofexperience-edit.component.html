<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h2>Tapasztalat szerkesztése</h2>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <form #form="ngForm" (submit)="onClickSubmit(form)" novalidate>
                <div class="form-group">
                    <label>Work Name</label>
                    <input type="text" name="nameWork" class="form-control" required [(ngModel)]="editedProofExperience.nameWork">
                </div>
                <div class="form-group">
                    <label>From</label>
                    <input type="text" name="from" class="form-control" required [(ngModel)]="editedProofExperience.from">
                </div>
                <div class="form-group">
                    <label>To</label>
                    <input type="text" name="to" class="form-control" required [(ngModel)]="editedProofExperience.to">
                </div>
                <div class="form-group">
                    <label>Comment</label>
                    <input type="text" name="comment" class="form-control" required [(ngModel)]="editedProofExperience.comment">
                </div>                                
                    <input type="hidden" name="id" placeholder="1" [(ngModel)]="editedProofExperience.id">

                <button type="submit" [disabled]="!form.valid" class="btn btn-primary">Szerkesztés</button>
            </form>
        </div>
    </div>
</div>
