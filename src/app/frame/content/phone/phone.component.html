<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h2>Telefonszámok és szerkesztése</h2>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Code</th>
                            <th>Number</th>
                            <th>Buttons</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let phone of currencies">
                            <td> {{ phone.id }}</td>
                            <td> {{ phone.code }}</td>
                            <td> {{ phone.number }}</td>
                            <td>
                                <div class="btn-group btn-group-sm">
                                    <button (click)="onEditPhone(phone)" type="button" class="btn btn-primary">
                                        <fa-icon [icon]="faEdit"></fa-icon>
                                    </button>
                                    <button (click)="onDeletePhone(phone)" type="button" class="btn btn-danger">
                                        <fa-icon [icon]="faTimes"></fa-icon>
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
