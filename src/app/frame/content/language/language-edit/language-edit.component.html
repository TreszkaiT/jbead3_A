<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h2>Nyelvismeret szerkesztése</h2>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <form #form="ngForm" (submit)="onClickSubmit(form)" novalidate>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" name="name" class="form-control" required [(ngModel)]="editedLanguage.name">
                </div>
                <div class="form-group">
                    <label>Code</label>
                    <input type="text" name="code" class="form-control" required [(ngModel)]="editedLanguage.code">
                </div>
                    <input type="hidden" name="id" placeholder="1" [(ngModel)]="editedLanguage.id">

                <button type="submit" [disabled]="!form.valid" class="btn btn-primary">Szerkesztés</button>
            </form>
        </div>
    </div>
</div>
