<section class="artist-table" *ngIf="params$ | async as params">
	<p-table [value]="params.studys" sortField="name" sortMode="multiple" styleClass="p-datatable-striped p-datatable-sm"
		responsiveLayout="scroll" [paginator]="true" [rows]="10">
		<ng-template pTemplate="header">
			<tr>
				<th pSortableColumn="nameSchool">
					School Name <p-sortIcon field="nameSchool"></p-sortIcon>
				</th>

				<th pSortableColumn="from">
					From <p-sortIcon field="from"></p-sortIcon>
				</th>

				<th pSortableColumn="to">
					To <p-sortIcon field="to"></p-sortIcon>
				</th>

				<th pSortableColumn="comment">
					Comment <p-sortIcon field="comment"></p-sortIcon>
				</th>

				<th pSortableColumn="level">
					Level <p-sortIcon field="level"></p-sortIcon>
				</th>

				<th></th>
			</tr>
		</ng-template>

		<ng-template pTemplate="body" let-study>
			<tr>
				<td>{{ study.name }}</td>

				<td>{{ study.zip }}</td>

				<td>
					<button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2"
						(click)="editStudy(study)"></button>
				</td>
			</tr>
		</ng-template>
	</p-table>
</section>
