<section class="artist-table" *ngIf="params$ | async as params">
	<p-table [value]="params.pictures" sortField="name" sortMode="multiple" styleClass="p-datatable-striped p-datatable-sm"
		responsiveLayout="scroll" [paginator]="true" [rows]="10">
		<ng-template pTemplate="header">
			<tr>
				<th pSortableColumn="name">
					Name <p-sortIcon field="name"></p-sortIcon>
				</th>

				<th pSortableColumn="type">
					Type <p-sortIcon field="type"></p-sortIcon>
				</th>

				<th pSortableColumn="uuid">
					Uuid <p-sortIcon field="uuid"></p-sortIcon>
				</th>

				<th></th>
			</tr>
		</ng-template>

		<ng-template pTemplate="body" let-picture>
			<tr>
				<td>{{ picture.name }}</td>

				<td>{{ picture.type }}</td>

				<td>{{ picture.uuid }}</td>

				<td>
					<button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2"
						(click)="editPicture(picture)"></button>
				</td>
			</tr>
		</ng-template>
	</p-table>
</section>
