<section class="artist-table" *ngIf="params$ | async as params">
	<p-table [value]="params.users" sortField="name" sortMode="multiple" styleClass="p-datatable-striped p-datatable-sm"
		responsiveLayout="scroll" [paginator]="true" [rows]="10">
		<ng-template pTemplate="header">
			<tr>
				<th pSortableColumn="firstName">
					First name <p-sortIcon field="firstName"></p-sortIcon>
				</th>

				<th pSortableColumn="lastName">
					Last name <p-sortIcon field="lastName"></p-sortIcon>
				</th>

				<th pSortableColumn="email">
					Email <p-sortIcon field="email"></p-sortIcon>
				</th>

				<th pSortableColumn="city">
					City <p-sortIcon field="city"></p-sortIcon>
				</th>

				<th>Phone</th>

				<!-- <th>Social Media</th>

				<th>Picture</th>

				<th>Language</th>

				<th>Message App</th>

				<th>Other Skill</th>

				<th>Proof Experience</th>

				<th>Study</th> -->

				<th></th>
			</tr>
		</ng-template>

		<ng-template pTemplate="body" let-user>
			<tr>
				<td>{{ user.firstName }}</td>

				<td>{{ user.lastName }}</td>

				<td>
					{{ user.email }}
				</td>

				<td>
					{{ user.city?.name }} 
				</td>

				<td>
					{{ user.phone?.code }} / {{ user.phone?.pnumber }}
				</td>

				<!-- <td>
					{{ user.socialmedia?.name }} 
				</td>

				<td>
					{{ user.picture?.name }} 
				</td>

				<td>
					{{ user.language?.name }} 
				</td>

				<td>
					{{ user.messageapp?.name }} 
				</td>

				<td>
					{{ user.otherskill?.name }} 
				</td>

				<td>
					{{ user.proofexperience?.nameWork }} 
				</td>

				<td>
					{{ user.study?.nameSchool }} 
				</td> -->

				<td>
					<button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2"
						(click)="editUser(user)"></button>
				</td>
			</tr>
		</ng-template>
	</p-table>
</section>
