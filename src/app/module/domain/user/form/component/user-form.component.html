<section class="artist-form" *ngIf="params$ | async as params">
	<form [formGroup]="params.formGroup">
		<input name="id" formControlName="id" hidden />

		<div class="field">
			<span class="p-float-label">
				<input id="email" type="text" pInputText formControlName="email" />

				<label for="email">Email</label>
			</span>
		</div>

		<div class="field">
			<span class="p-float-label">
				<input id="firstName" type="text" pInputText formControlName="firstName" />

				<label for="firstName">First name</label>
			</span>
		</div>

		<div class="field">
			<span class="p-float-label">
				<input id="lastName" type="text" pInputText formControlName="lastName" />

				<label for="lastName">Last name</label>
			</span>
		</div>
<!-- 
	optionLabel="name"			-- ez mondja meg, hogy a City Obj-ból melyik propery alapján írassuk ki a felsorolást a dropdown-ba
	[options]="params.cities"   -- itt keresi meg a params-ból a cities-eket, amiket neki a felületen meg kell jelenítenie
	formControlName="city"		-- ez a direktíva mondja meg a dropdown-nak, hogy össze kell őt házasítani a FormGroup-ban lévő city property-vel
-->
		<div class="field">
			<span class="p-float-label">
				<p-dropdown
					id="city"
					optionLabel="name"				
					[options]="params.cities"
					placeholder="Select a city"
					formControlName="city"
				></p-dropdown>

				<label for="city">City</label>
			</span>
		</div> 

		<div class="field">
			<span class="p-float-label">
				<p-dropdown
					id="phone"
					optionLabel="pnumber"				
					[options]="params.phones"
					placeholder="Select a phone"
					formControlName="phone"
				></p-dropdown>

				<label for="phone">Phone</label>
			</span>
		</div> 

		<div class="field">
			<span class="p-float-label">
				<p-dropdown
					id="socialmedia"
					optionLabel="name"				
					[options]="params.socialmedias"
					placeholder="Select a socialmedia"
					formControlName="socialmedia"
				></p-dropdown>

				<label for="socialmedia">Social Media</label>
			</span>
		</div> 

		<div class="field">
			<span class="p-float-label">
				<p-dropdown
					id="picture"
					optionLabel="name"				
					[options]="params.pictures"
					placeholder="Select a picture"
					formControlName="picture"
				></p-dropdown>

				<label for="picture">Picture</label>
			</span>
		</div> 

		<div class="field">
			<span class="p-float-label">
				<p-dropdown
					id="language"
					optionLabel="name"				
					[options]="params.languages"
					placeholder="Select a language"
					formControlName="language"
				></p-dropdown>

				<label for="language">Language</label>
			</span>
		</div> 

		<div class="field">
			<span class="p-float-label">
				<p-dropdown
					id="messageapp"
					optionLabel="name"				
					[options]="params.messageapps"
					placeholder="Select a messageapp"
					formControlName="messageapp"
				></p-dropdown>

				<label for="messageapp">Message App</label>
			</span>
		</div> 

		<div class="field">
			<span class="p-float-label">
				<p-dropdown
					id="otherskill"
					optionLabel="name"				
					[options]="params.otherskills"
					placeholder="Select a otherskill"
					formControlName="otherskill"
				></p-dropdown>

				<label for="otherskill">Other Skill</label>
			</span>
		</div> 

		<div class="field">
			<span class="p-float-label">
				<p-dropdown
					id="proofexperience"
					optionLabel="nameWork"				
					[options]="params.proofexperiences"
					placeholder="Select a proof experience"
					formControlName="proofexperience"
				></p-dropdown>

				<label for="proofexperience">Proof Experience</label>
			</span>
		</div> 

		<div style="margin-top: 10px" fxLayout="row" fxLayoutAlign="space-around">
			<button pButton type="button" label="Submit" (click)="submit()"
				[disabled]="!params.formGroup.valid"></button>

			<button pButton type="button" label="Cancel" (click)="cancel()"></button>
		</div>
	</form>
</section>
